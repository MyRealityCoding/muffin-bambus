<div class="head">
<div class="head_content container">
<div class="left">{{ site.name | replace: ':', '<span>:</span>' }}</div>
<div class="right">

{% for link in site.navigation %}
       {% assign current = link.url|append:"index.html" %}
       <a href="{{link.url}}" title="{{link.title}}" 
       {% if page.url == current %}
       		class="head_item current"
       {% else %}
       		class="head_item"
       {% endif %}>
       {% if link.icon != null %}
          <i class="{{ link.icon }}"></i>
       {% else %}
          <i class="icon-leaf"></i>
       {% endif %}
       <div class="info">{{link.text}}</div></a>
{% endfor %}

</div>
</div>
</div>
