{% for link in site.navigation %}
       <a href="{{link.url}}" title="{{link.title}}" 
       {% if page.url == link.url %}
       		class="head_item current"
       {% else %}
       		class="head_item"
       {% endif %}>
       {% if link.icon != null %}
          <i class="{{ link.icon }}"></i>
       {% else %}
          <i class="icon-leaf"></i>
       {% endif %}
       <div class="info">{{link.text}}</div></a>
{% endfor %}
