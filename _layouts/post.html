<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>{% if page.title %} {{ page.title }} {% endif %}</title>
		<!-- For responsive site
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
		-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="author" href="humans.txt">
		<meta name="description" content="HTML5 Muffin Theme">
		<link rel="stylesheet" href="/css/style.css">
		<!--[if IE 7]>
			<html class="ie7"> 
			<link rel="stylesheet" type="text/css" href="/css/font-awesome-ie7.min.css">
		<![endif]-->
		<!--[if IE 8]><html class="ie8"> <![endif]-->		
	    <!--[if lt IE 9]>
	      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->

		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">	

    		<link rel="shortcut icon" href="ico/favicon.png">    
	</head>
	<body>


	<!-- Header
	    ================================================== -->

	<header role="banner">
	{% include head.html %}
	</header>

        <div class="content container main blog-post">
           <div class="space">
                <div class="title">{{ page.title }}</div>
                <div class="more_info">
                	<div class="date">{{ page.date | date: "%d %B %Y" }}</div>
                	<div class="categories"></div>
                	<div class="author"><a href="#">Miguel Gonzalez</a></div>
                </div>
                <div class="page_content break_lined">
		        <div class="excerpt break_lined">{{ page.excerpt }}</div>
		        <div class="blog_content">
			{{ content }}
			</div>
		</div>
		<a href="/" class="button">Back to all posts</a>
           </div>
	</div>

	<footer role="contentinfo">
		{% include footer.html %}
	</footer>

	<!-- Footer
	    ================================================== -->

	<!-- Javascripts 
	    ================================================= -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script>if (!window.jQuery) {document.write('<script src="/js/jquery.min.js"><\/script>');}</script>
	<script src="js/custom.js"></script>

    <!-- Analytics
    ================================================== -->
    <script>
		// analytics code
    </script>	
	</body>
</html>
